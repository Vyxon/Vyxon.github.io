<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		iframe {
			border: 0;
			width: 100%;
			height: 300px;
		}
	</style>
</head>
<body>
<h1>Simple Widget</h1>

<div id="widget"></div>

<br/><br/><br/>
---------------- actions --------------------
<br/><br/><br/>

<button type="button" name="show">show</button>
<button type="button" name="hide">hide</button>
<button type="button" name="reload">reload</button>

<script src="https://app-sandbox.paydock.com/v1/widget.umd.js" ></script>

<script>
	var widget = new paydock.HtmlWidget('#widget', 'publicKey', 'gatewayId');
	widget.load();


	document.querySelector('button[name="show"]').addEventListener('click', function() {
		widget.show();
	});

	document.querySelector('button[name="hide"]').addEventListener('click', function() {
		widget.hide();
	});

	document.querySelector('button[name="reload"]').addEventListener('click', function() {
		widget.reload();
	});
</script>
</body>
</html>
