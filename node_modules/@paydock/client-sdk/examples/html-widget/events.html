<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		iframe {
			border: 0;
			width: 100%;
			height: 300px;
		}
		#loader {
			display: flex;
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background: white;
			align-items: center;
			justify-content: center;
			color: black;
			font-size: 40px;
		}
	</style>
</head>
<body>
<div id="widget"></div>
<div id="loader">Custom loader...</div>

<script src="https://app-sandbox.paydock.com/v1/widget.umd.js" ></script>

<script>
	var widget = new paydock.HtmlWidget('#widget', 'publicKey', 'gatewayId');

	widget.on('afterLoad', function(data) { // remove loader
		document.getElementById('loader').remove();
		console.log(data);
	});

	widget.on('submit', function(data) {
		console.log(data);
	});

	widget.on('validationError', function(data) {
		console.log(data);
	});

	widget.on('finish', function(data) {
		console.log(data);
	});

	widget.load();
</script>
</body>
</html>
