<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		iframe {
			border: 0;
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
<h1>Simple Widget</h1>

<div id="widget"
	 widget-style="text-color: #ccc; border-color: #f30"
	 title="Payment form"
	 finish-text="Payment resource was successfully accepted"></div>

<script src="https://app-sandbox.paydock.com/v1/widget.umd.js" ></script>

<script>
	var widget = new paydock.HtmlWidget('#widget', 'publicKey', 'gatewayId');
	widget.load();
</script>
</body>
</html>
