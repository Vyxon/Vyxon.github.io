<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		iframe {
			border: 0;
			width: 100%;
			height: 300px;
		}
	</style>
</head>
<body>
<h1>Widget</h1>

<div id="widget"></div>

<script src="https://app-sandbox.paydock.com/v1/widget.umd.js" ></script>

<script>
	var widget = new paydock.HtmlWidget('#widget', 'publicKey', 'gatewayId');

	widget.setStyles({
		background_color: 'rgb(0, 0, 0)',
		border_color: 'yellow',
		text_color: '#FFFFAA',
		button_color: 'rgba(255, 255, 255, 0.9)',
		font_size: '20px'
	});

	widget.setTexts({
		title: 'Your card'
	});

    widget.load();
</script>
</body>
</html>
