<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		iframe {
			border: 0;
			width: 100%;
			height: 300px;
		}
	</style>
</head>
<body>
<h1>Simple Widget</h1>

<div id="widget"></div>

<script src="https://app-sandbox.paydock.com/v1/widget.umd.js" ></script>

<script>
	var widget = new paydock.HtmlMultiWidget('#widget', 'publicKey', [
		new paydock.Configuration('gatewayId'),
		new paydock.Configuration('gatewayId', 'bank_account')
	]);

	widget.load();
</script>
</body>
</html>
